<footer class="container-fluid text-center footer-position">
  <a href="#top" title="To Top">
  <span class="glyphicon glyphicon-chevron-up"></span>
  </a>
  <p style="font-size:20px; color: #818181;">Project by Z3</p>
</footer>
<script>

  $(function(){
    var current = window.location.pathname;
    current = current.slice(10, current.length);
    console.log(current);
    if(current.includes('NoteUpload.php')) {
      var element = document.getElementById('noteNav');
      element.classList.add("active");
    }
    else if (current.includes('Feed.php')){
      var element = document.getElementById('feedNav');
      element.classList.add("active");
    }
    else if (current.includes('profile.php')){
      var element = document.getElementById('profileNav');
      element.classList.add("active");
    }
  });




  $(document).ready(function(){
    // Add smooth scrolling to all links in navbar + footer link
    $(".navbar a, footer a[href='#top']").on('click', function(event) {
      // Make sure this.hash has a value before overriding default behavior
      if (this.hash !== "") {
        // Prevent default anchor click behavior
        event.preventDefault();

        // Store hash
        var hash = this.hash;

        // Using jQuery's animate() method to add smooth page scroll
        // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
        $('html, body').animate({
          scrollTop: $(hash).offset().top
        }, 900, function(){

          // Add hash (#) to URL when done scrolling (default click behavior)
          window.location.hash = hash;
        });
      } // End if
    });

    $(window).scroll(function() {
      $(".slideanim").each(function(){
        var pos = $(this).offset().top;

        var winTop = $(window).scrollTop();
          if (pos < winTop + 600) {
            $(this).addClass("slide");
          }
      });
    });
  })
</script>
</body>
</html>
